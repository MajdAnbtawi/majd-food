<ul>
  <li *ngFor="let food of foods">
    <a>
      <img [src]="food.imageUrl" alt="تخيل انه في صورة">
      <p>
        {{food.imageUrl}}
      </p>
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="isfavourate {{food.favorite?'':'not'}}">
          &#10084;
         </span>
         <div class="product-item-footer">
          <div class="tags">
            <span *ngFor = "let tag of food.tags">
              {{tag}}
            </span>
          </div>
          <div class="price">
            {{food.price|currency}}
          </div>
         </div>
      </div>
    </a>
    <br>
    <br>
    <br>

  </li>

</ul>
