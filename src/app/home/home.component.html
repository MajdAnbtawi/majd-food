<app-search></app-search>
<ul>
  <li *ngFor="let food of foods">
    <a>
      <img class= "food-img"[src]="food.imageUrl"
      alt="تخيل انه في صورة"
      height="300"
      >
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="isfavourate {{food.favorite?'':'not'}}">
          &#10084;
         </span>
         <div class="product-item-footer">
          <div class="tags">
            <span *ngFor = "let tag of food.tags">
              {{tag}}
            </span>
          </div>
          <div class="stars">
            <ngb-rating [max]="5"  [rate]="food.stars"  >
            </ngb-rating>


          </div>
          <div class="price">
            {{food.price|currency}}
          </div>
         </div>
      </div>
    </a>


  </li>

</ul>
